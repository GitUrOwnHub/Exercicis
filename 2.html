<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <form action="GET" target="">

        <h1>Formulario de registro</h1>

        <label for="nom">Nombre: </label>
        <input type="text" id="nom" maxlength="50">
        <br><br>

        <label for="ape">Apellidos: </label>
        <input type="text" name="ape" id="ape" maxlength="50"><br><br>

        <label for="sex">Sexo: </label>
        <input type="radio" name="sex" id="molt">A saco
        <input type="radio" name="sex" id="meh">Poc
        <input type="radio" name="sex" id="nanai">Zero<br><br>

        <label for="correu">Correo: </label>
        <input type="mail" name="correu" id="correu"><br><br>

        <input type="checkbox" name="info" id="info" checked>Deseo recibir información sobre novedades y ofertas <br><br>
        <input type="checkbox" name="term" id="term">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos <br><br>

        <input type="submit" name="submit" id="submit" value="Enviar">

    </form>
</body>
</html>
