<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <form action="GET" target="">

        <label for="nom">Nombre: </label>
        <input type="text" name="nom" id="nom" required autofocus><br><br>

        <label for="mail">Correo electrónico: </label>
        <input type="mail" name="mail" id="mail"><br><br>

        <label for="url">URL: </label>
        <input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web personal"><br><br>

        <label for="fecha">Fecha: </label>
        <input type="date" name="fecha" id="fecha"><br><br>

        <label for="time">Tiempo: </label>
        <input type="time" name="time" id="time"><br><br>

        <label for="month">Mes: </label>
        <input type="month" name="mes" id="mes"><br><br>

        <label for="week">Semana: </label>
        <input type="week" name="week" id="week"><br><br>

        <label for="num">Número[-10 ~ 10]: </label>
        <input type="number" name="num" id="num" min="-10" max="10"><br><br>

        <label for="tel">Teléfono: </label>
        <input type="tel" name="tel" id="tel"><br><br>

        <label for="term">Término de búsqueda: </label>
        <input type="search" name="term" id="term"><br><br>

        <label for="col">Color favorito: </label>
        <input type="color" name="col" id="col"><br><br>

        <input type="submit" name="sub" id="sub" value="Enviar">
    </form>
</body>
</html>
